<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base::Mena">
    <meta charset="UTF-8" />
    <title>Register</title>
</head>
<body>
<nav class="navbar navbar-default" th:replace="base::navi"></nav>

<div class="container">
    <div class="jumbotron">
        <div class="container">
            <h3>Register Here</h3>
            <form action="#" th:action="@{/register}" th:object="${person}" method="post">
                <div class="col-xs-4">
                    <label for="FName">First Name</label>
                    <input type="text" name="FName" th:field="*{firstName}" class="form-control" id="FName" placeholder="First Name" />
                </div>
                <div class="col-xs-4">
                    <label for="Lname">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="Lname" placeholder="Last Name" />
                </div>
                <div class="col-xs-4">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email Address" />
                </div>
                <div class="col-xs-4">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="password" />
                </div>
                <div class="col-xs-4">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" placeholder="re-enter password" />
                </div>
                <div class="col-xs-4">
                    <label for="role">User Type</label>
                    <input type="text" th:field="*{role}" class="form-control" id="role" placeholder="User or Recruiter" />
                </div>
                <button type="submit" class="btn btn-default">Register</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
